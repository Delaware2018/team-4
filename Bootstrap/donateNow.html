<!DOCTYPE html>
<html>
    <head>
        <title>Donate Now</title>
        <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light mb-2">
            <a class="navbar-brand" href="#">
                <img src="https://bepositive.org/wp-content/uploads/2018/08/websitelogo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                B+
            </a>
        </nav>

        <h2 style="text-align: center">One-Time Donation</h2>

        <div class="container mt-5">
            <div class="row">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                              <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
                            </label>
                            <label class="btn btn-secondary">
                              <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                            </label>
                            <label class="btn btn-secondary">
                              <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                            </label>
                          </div>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nameOnCard">Name on Card</label>
                        <input type="name" class="form-control" id="nameOnCard" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="ccNumber">Credit Card Number</label>
                        <input type="text" class="form-control" id="ccNumber" placeholder="0123456789000000">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="CVV">CVV</label>
                        <input type="text" class="form-control" id="CVV">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="expDate">Experation Date</label>
                        <input type="text" class="form-control" id="expDate">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Donate</button>
            </form>
        </div>
    </body>
</html>
